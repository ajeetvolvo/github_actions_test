name: failed-job

on:
  push:
    branches:
      - master

jobs:
  job1:
    runs-on: ubuntu-latest
    steps:
      - name: This step always succeeds
        run: echo "Hello, world!"

  job2:
    runs-on: ubuntu-latest
    steps:
      - name: This step intentionally fails
        run: exit 1

  job3:
    runs-on: ubuntu-latest
    needs: [job1, job2]
    outputs:
      job_name: ${{ steps.set_failed_job_name.outputs.job_name }}
    steps:
      - name: Set failed job name
        id: set_failed_job_name
        run: echo "job_name=${{ job.jobName }}" >> $GITHUB_ENV

      - name: Check for failed job
        if: ${{ failure() }}
        run: |
          echo "The failed job name is ${{ needs.job3.outputs.job_name }}"
