name: Manual Trigger Workflow

on:
  workflow_dispatch:
    inputs:
      param1:
        description: 'Parameter 1 description'
        required: true
      param2:
        description: 'Parameter 2 description'
        required: true
      new_branch_name:
        description: 'New branch name'
        required: true
      version:
        description: 'New version number'
        required: true
      update_file:
        type: choice
        description: update the version?
        options:
        - ajeet
        - raini

     

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      PARAM1: ${{ github.event.inputs.param1 }}
      PARAM2: ${{ github.event.inputs.param2 }}
      NEW_BRANCH_NAME: ${{ github.event.inputs.new_branch_name }}
      VERSION: ${{ github.event.inputs.version }}
      UPDATE_FILE: ${{ github.event.inputs.update_file }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Update Version in version.txt
        run: |
          echo "Parameter 1: $PARAM1"
          echo "Parameter 2: $PARAM2"
          echo "New Branch Name: $NEW_BRANCH_NAME"
          echo "New Version: $VERSION"

      - name: Create New Branch
        run: |
          echo "Parameter 1: $PARAM1"
          echo "Parameter 2: $PARAM2"
          echo "New Branch Name: $NEW_BRANCH_NAME"
          echo "New Version: $VERSION"

          # Create a new branch and switch to it
          git checkout -b "$NEW_BRANCH_NAME"

      - name: Conditional Update File
        run: |
          if [ "$UPDATE_FILE" = "yes" ]; then
            # Update the version value in version.txt directly from the workspace
            sed -i "s/version=.*/version=$VERSION/" $GITHUB_WORKSPACE/version.txt
          else
            echo "File update is skipped."
          fi

      - name: Add and Commit File
        run: |
          # Add the updated file
          git add $GITHUB_WORKSPACE/version.txt

          # Configure Git user name and email for the commit
          git config user.email "voc@volvocars.com"
          git config user.name "voc"
          # Commit the changes
          git commit -m "Update version to $VERSION"

          # Push the changes using the GITHUB_TOKEN
          git push origin "$NEW_BRANCH_NAME"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
